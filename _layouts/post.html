---
layout: "wrapper"
---

<!-- Main Page -->
<!-- https://github.com/papertek/papertek.github.io/edit/beta/{{ page.path }} -->
<style>
  .card {
    max-width: 1136px;
  }
</style>
<main>
  <div id="titleContainer">
    <h1>{{ page.title }}</h1>
    <p id="footNote">
      Written by {{ page.author }} {% if page.date %}on {{ page.date | date_to_string: "ordinal", "US" }} {% endif %}.
    </p>
    <div id="notesContainer">
      {% include breadcrumbs.html %}
      <a id="footNoteRight" href="{{ site.url }}/admin/" target="_blank">Edit This Page!</a>
    </div>
  </div>
  <div class="cardBackground">
    <div class="card">
      <div class="cardContents">{{ content }}</div>
    </div>
  </div>
</main>
