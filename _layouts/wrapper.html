<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags defines metadata for an HTML document -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />
    <meta name="keywords" content="{{ site.title }}, {{ page.author }}, {{ page.title }}" />
    <meta name="{{ page.author }}" content="{{ page. title }}" />

    <!-- Helps with small smart devices so site could be sane -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/images/caramel.png" />

    <!-- Page title CSS, and Scripts -->
    <link rel="stylesheet" href= "{{ "assets/css/styles.css" | relative_url }}" />
    <script src="{{ "assets/scripts/main.js" | relative_url }}" defer=""></script>
    <script src="{{ "assets/scripts/search-script.js" | relative_url }}" type="text/javascript"></script>

    <title>{{page.title}} | {{site.title}}</title>
  </head>

  <!-- Main body of the page -->
  <body>
    <div id="scrollToTop">
      <div class="buttonDefault" title="Go to top">
        <a><i class="ph ph-caret-up"></i></a>
      </div>
    </div>
    {% include header.html %} {{ content }}
    <!-- The Modal, leave here to avoid clashing with other stuff -->
    <div id="myModal" class="modal">
      <span class="close"><i class="ph-bold ph-x"></i></span>
      <img class="modal-content" id="imageModal" />
      <div id="caption"></div>
    </div>
    {% include footer.html %}
  </body>

  <!-- Configuration -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById("search-input"),
      resultsContainer: document.getElementById("results-container"),
      json: "{{ './search.json' | relative_url }}",
      searchResultTemplate:
        '<div class ="buttonDefault"><a href="{url}">{title}<div class="author">Written by {author}</div></a></div>',
    });
  </script>
</html>
